		// 返回第n个兄弟节点
		function retSibling(e, n){
			while(n && e){
				if(n > 0){
					if(e.nextElementSibling){
						e = e.nextElementSibling;
					}else{
						for(e = e.nextSibling;e && e.nextSibling != 0;e = e.nextSibling);
					}
					n --;
				}else{
					if(e.previousElementSibling){
						e = e.previousElementSibling;
					}else{
						for(e = e.previousSibling; e && e.previousSibling != 0;e.previousSibling);
					}
					n ++;
				}
			}
		}
